<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서쇼핑몰</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  
  <header>
    <nav>
      <a href="/bookstore/main">
        <img src="/img/로고.png" alt="로고">
      </a>
      <div class="search-group">
        <input type="text" title="검색어 입력" class="search">
        <button class="search-btn">검색</button>
      </div>
      <div class="nav-group">
        <a href="/bookstore/book-add">
          <img src="/img/도서추가.png" alt="도서 추가">
        </a>
        <a href="">
          <img src="/img/장바구니.png" alt="장바구니">
        </a>
        <a href="">
          <img src="/img/마이페이지.png" alt="마이페이지">
        </a>
      </div>
    </nav>

	<ul class="category">
	  <li><button class="menu-btn"><img src="/img/메뉴.png" alt="메뉴"></button></li>
	  <li><a href="">베스트</a></li>
	
	  <!-- 카테고리 목록 반복 -->
	  <li th:each="cat : ${categoryList}">
	    <a th:href="@{/bookstore/book-category(category=${cat})}" th:text="${cat}"></a>
	  </li>
	</ul>
  </header>

  <main>
    <section class="main-banner">
      <img src="/img/메인배너.jpg" alt="메인배너">
    </section>
    
    <section class="book-section">
      <h2>오늘의 선택</h2>

      <div class="book-list">
        <div class="book">
          <a href=""><img src="/img/청춘의 독서.jpg" alt="청춘의 독서"></a>
          <a href="" class="underline"><h4>청춘의 독서</h4></a>
        </div>

        <div class="book">
          <a href=""><img src="/img/모순.jpg" alt="모순"></a>
          <a href="" class="underline"><h4>모순</h4></a>
        </div>

        <div class="book">
          <a href=""><img src="/img/내 꿈에 가끔만 놀러와.jpg" alt="내 꿈에 가끔만 놀러와"></a>
          <a href="" class="underline"><h4>내 꿈에 가끔만 놀러와</h4></a>
        </div>

        <div class="book">
          <a href=""><img src="/img/부의 전략 수업.jpg" alt="부의 전략 수업"></a>
          <a href="" class="underline"><h4>부의 전략 수업</h4></a>
        </div>

        <div class="book">
          <a href=""><img src="/img/식물학자의 숲속 일기.jpg" alt="식물학자의 숲속 일기"></a>
          <a href="" class="underline"><h4>식물학자의 숲속 일기</h4></a>
        </div>
      </div>
    </section>

    <section class="event">
      <h2>이벤트 </h2>
      <div>
        <button><img src="/img/왼쪽화살표.png" alt=""></button>
        <img src="/img/이벤트1.jpg" alt="이벤트1" class="event-img">
        <img src="/img/이벤트2.jpg" alt="이벤트2" class="event-img">
        <img src="/img/이벤트3.png" alt="이벤트3" class="event-img">
        <button><img src="/img/오른쪽화살표.png" alt=""></button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
  <div class="footer-content">
    <p>&copy; 2025 도서쇼핑몰. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#">회사소개</a></li>
      <li><a href="#">이용약관</a></li>
      <li><a href="#">개인정보처리방침</a></li>
      <li><a href="#">고객센터</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
