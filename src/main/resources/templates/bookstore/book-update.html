<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모순</title>
  <link rel="stylesheet" href="/css/book-detail.css">
</head>
<body>
  
  <header>
    <nav>
      <a href="/bookstore/main">
        <img src="./img/로고.png" alt="로고">
      </a>
      <div class="search-group">
        <input type="text" title="검색어 입력" class="search">
        <button class="search-btn">검색</button>
      </div>
      <div class="nav-group">
        <a href="">
          <img src="/img/도서추가.png" alt="도서 추가">
        </a>
        <a href="">
          <img src="/img/장바구니.png" alt="장바구니">
        </a>
        <a href="">
          <img src="/img/마이페이지.png" alt="마이페이지">
        </a>
      </div>
    </nav>
  </header>


    <main>
      <div class="container">
        <div class="cover">
          <img src="" alt="img">
        </div>
        <div class="details">
          <div class="title"><input type="text"></div>
          <div class="info"><small>저자</small> <input type="text"></div>
          <div class="info"><small>출판사</small> <input type="text"></div>
          <div class="price">
            <div class="original">정가: <input type="text">원</div>
            <div><strong>판매가: <input type="text">원</strong></div>
          </div>
          <div class="buttons">
            <button class="cart-btn">장바구니</button>
            <button class="buy-btn">바로구매</button>
          </div>
        </div>
      </div>
    </main>



      
  <footer class="site-footer">
  <div class="footer-content">
    <p>&copy; 2025 도서쇼핑몰. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#">회사소개</a></li>
      <li><a href="#">이용약관</a></li>
      <li><a href="#">개인정보처리방침</a></li>
      <li><a href="#">고객센터</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
