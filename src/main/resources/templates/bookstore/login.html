<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    
    <div th:if="${param.error}" style="color:red;">아이디 또는 비밀번호가 틀렸습니다.</div>
    <div th:if="${param.logout}" style="color:green;">로그아웃 되었습니다.</div>
    
    <form action="#" method="post" onsubmit="alert('로그인 기능은 비활성화되어 있습니다.'); return false;">
    
      <label for="login-username">아이디</label>
      <input type="text" id="login-username" name="username" required />

      <label for="login-password">비밀번호</label>
      <input type="password" id="login-password" name="password" required />

      <button type="submit" class="login-btn">로그인</button>
    </form>
    <a th:href="@{/sign-up}">
      <button type="button" class="signup-btn">회원가입</button>
    </a>
  </div>
</body>
</html>
